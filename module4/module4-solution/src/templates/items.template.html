<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a>
  &lt; {{itemDetail.data.category.short_name}}

<h3>{{itemDetail.data.category.name}}</h3>
<ul>
  <li class="menu_item" ng-repeat="item in itemDetail.data.menu_items">
      ({{item.short_name}}) {{item.name}}
      <span ng-if="item.description.length != 0"> - {{item.description}} </span>
  </li>
</ul>
